<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Imágenes Dinámico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Mi Galería de Imágenes</h1>
    </header>

    <main>
        <div class="carrusel-container">
            <!-- Botón para ir a la imagen anterior -->
            <button class="nav-button anterior" id="botonAnterior">&#10094;</button>
            
            <!-- El carrusel en sí -->
            <div class="carrusel">
                <!-- Las imágenes se cargarán aquí dinámicamente con JavaScript -->
            </div>

            <!-- Botón para ir a la siguiente imagen -->
            <button class="nav-button siguiente" id="botonSiguiente">&#10095;</button>
        </div>

        <!-- Indicadores de puntos -->
        <div class="indicadores" id="contenedorIndicadores">
            <!-- Los puntos se crearán aquí dinámicamente -->
        </div>
    </main>

    <footer>
        <p>Simplemente añade o elimina imágenes en la carpeta 'imagenes/'</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
